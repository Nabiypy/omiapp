     <script>
      //A FUNCTION TO CALC THE nth PRIME NUMBER 
	    function calcPrimeNumber(){
	var start = new Date().getTime();	
			var cnt=0; i=2; z=0;
			
  var endNum = document.numbers.input.value;
  do { 
  	for(var j=1; j<=i; j++)
  	{
  		if(i%j==0)
  			cnt++;
  	}
	
	if(cnt==2)
	{
		z++;
		document.write(i+ " ");
	}
	cnt=0;
	i++;
  }while (z<endNum);
  // DISPLAY THE CONTENT OF THE NTH PRIME NUMBER
  document.write("<br>" + "The " + endNum + "th prime number is " + (i-1));
  var end = new Date().getTime();
var time = end - start;
document.write("<br>the time taken in millisecond is " +   time); 
	alert("The "+ endNum +" th prime number is: " +(i-1) + "\n and the time taken is "+ time+" milliseconds");
                }
							
        </script>
